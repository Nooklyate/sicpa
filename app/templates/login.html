{% extends "layout.html" %}
{% block body %}<!doctype html>
<html>
  <head>
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="row">
	<div class="col-sm-8 col-sm-offset-2">
	  <h1>Please login</h1>
	  <br>
	  <form action="" method="post">
	    <div class="form-group">
	      <label for="username">Username</label>
              <input type="text" class="form-control" placeholder="Username" name="username" value="{{request.form.username }}">
	    </div>
	    <div class="form-group">
	      <label for="password">Password</label>
              <input type="password" class="form-control" placeholder="Password" name="password" value="{{request.form.password }}">
	    </div>
	    {% if error %}
            <div class="alert alert-danger" role="alert"><strong>Error:</strong> {{ error }} </div>
	    {% endif %}
            <input class="btn btn-primary pull-right" type="submit" value="Login">
	  </form>
	</div>
      </div>
    </div>
  </body>
</html>

{% endblock %}
